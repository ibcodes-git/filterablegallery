<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery</title>
    <link rel = "stylesheet" href = "style.css" type="text/css">
    <script defer src = "script.js"></script>
</head>
<body>
    <div class="container">
        <!-- Filter Buttons -->
        <div class="filter_buttons">
            <button class="active" data-name="all">Show all</button>
            <button data-name="phones">Phones</button>
            <button data-name="clothes">Clothes</button>
            <button data-name="shoes">Shoes</button>
        </div>

        <!--Images Cards-->
        <div class="filterable_cards">
            <div class="card" data-name="phones">
                <img src="/images/phone1.jpg" alt="phone" height="400" width="400">
                <div class="card_body">
                    <h6 class="card_title">Phone</h6>
                    <p class="card_text">View of the phone capturing foodart...</p>
                </div>
            </div>

            <div class="card" data-name="phones">
                <img src="/images/phone2.jpg" alt="phone" height="400" width="400">
                <div class="card_body">
                    <h6 class="card_title">Phone</h6>
                    <p class="card_text">Phone with triple camera in nature...</p>
                </div>
            </div>
            <div class="card" data-name="clothes">
                <img src="/images/cloth1.jpg" alt="cloth" height="400" width="400">
                <div class="card_body">
                    <h6 class="card_title">cloth</h6>
                    <p class="card_text">A woolen cloth for warmth...</p>
                </div>
            </div>
            <div class="card" data-name="clothes">
                <img src="/images/cloth2.jpg" alt="cloth" height="400" width="400">
                <div class="card_body">
                    <h6 class="card_title">Cloth</h6>
                    <p class="card_text">Quality jeans on hanger...</p>
                </div>
            </div>
            <div class="card" data-name="clothes">
                <img src="/images/cloth3.jpg" alt="cloth" height="400" width="400">
                <div class="card_body">
                    <h6 class="card_title">Cloth</h6>
                    <p class="card_text">A backpack set for outing...</p>
                </div>
            </div>
            <div class="card" data-name="shoes">
                <img src="/images/shoe1.jpg" alt="shoe" height="400" width="400">
                <div class="card_body">
                    <h6 class="card_title">Shoe</h6>
                    <p class="card_text">A pair of black sports shoes...</p>
                </div>
            </div>
            <div class="card" data-name="shoes">
                <img src="/images/shoe2.jpg" alt="shoe" height="400" width="400">
                <div class="card_body">
                    <h6 class="card_title">Shoe</h6>
                    <p class="card_text">White shoes condition after some muddy walk..</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
